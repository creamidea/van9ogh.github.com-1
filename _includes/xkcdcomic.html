<!-- 生成xkcd最新的漫画 -->
<script type="text/javascript">
$.ajax({
    url: "http://dynamic.xkcd.com/api-0/jsonp/comic?callback=?",
    dataType: "json",
    jsonpCallback: "xkcddata",
    success: function(data) {
        $("#xkcdcontent").append(
            $('<h3/>').text("<<" + data.title + ">>"),
            $("<img/>").attr({
                src: data.img,
                title: data.alt,
                alt: data.title
            })
        );
    }
});
</script>
